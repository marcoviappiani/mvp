<!DOCTYPE html>
<html>
<head>
  <script src="bower_components/underscore/underscore-min.js"></script>
  <script src="bower_components/angular/angular.min.js"></script>
  
  <title></title>
</head>
<body ng-app ="marcoApp">
  <div class="question" ng-controller="QuestionCtrl">
    <p>{{question.solution.image}}</p>
    <button ng-repeat="opt in question.options" ng-click="choose(opt)" ng-model="opt">{{opt}}</button>
    <span>{{selection}}</span>
    <span>{{isCorrect}}</span>
    <!-- <p>{{ question.options}}</p> -->
  </div>

  <script src="app/app.js"></script>

</body>
</html>
